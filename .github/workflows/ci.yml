name: "[ Github Action ] CI "
on:
  push:
    branches: [master]
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches: [master]

jobs:
  test: 
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ“¦ Setup Node.js for use with actions
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: â³ Install node modules
        run: yarn ci

      - name: ğŸ¥¾ Run integration tests
        run: |
          yarn test --collectCoverage
        # bash <(curl -s https://codecov.io/bash)
      # NOTE: If you use cypress then enabled this option
      # Start the web server so that cypress can run e2e tests against it. Notice "&" at end, this ensures it's run in the background.
      # - name: Start web server
      #   run: npm start &

      # - name: Run e2e tests
      #   run: npm run test:e2e

      - name: Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }} 

      # NOTE: If CI 'Test' Run Failed then Send Notification to Slack
      - name: Test Failure Comment Notification
        uses: actions/github-script@v5.1.0
        with:
          github-token: ${{github.token}}
          script: |
            const ref = "${{github.ref}}"
            const pull_number = Number(ref.split("/")[2])
            await github.pulls.createReview({
              ...context.repo,
              pull_number,
              body:"Check your test",
              event: "REQUEST_CHANGES"
            })
        if: |
          failure() && github.event_name == 'pull_request'

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ“¦ Setup Node.js for use with actions
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: â³ Install node modules
        run: yarn ci

      - name: ğŸ¥¾ Run linter
        run: yarn lint

